<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h4 id="result" class="header">Who's that Pokemon?</h4>
      <img
        alt="Pokemon image"
        id="pokemonImage"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/132.svg"
      />
      <div id="options" class="options-container">
        <button>ditto</button>
        <button>voltorb</button>
        <button>mr-mine</button>
        <button>nidorino</button>
      </div>
      <h4 id="points">
        Points: <span id="PointsValue">0</span>/ <span id="totalCount">0</span>
      </h4>
    </div>
    <div id="loadingContainer" class="loading-container">
        <img src="loading_icon.gif" alt="Loading..." id="loadingIcon">
    </div>
  </body>
</html>
